<head>

    <!-- Navigation -->
    <nav class="bg-white/10 backdrop-blur-lg border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <span class="text-2xl">📦</span>
                        <h1 class="ml-2 text-xl font-bold text-white">창고 물품 재고 관리시스템</h1>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <span class="px-2 py-1 bg-white/20 text-white text-xs rounded-full">🔔</span>
                        <span id="username" class="text-white font-medium">admin</span>
                        <span class="text-white/60">관리자</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white/80 text-sm">마지막 확인: 2025. 8. 2. 오후 11:26:51</span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Main Navigation Buttons -->
        <div class="mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4">
                <button onclick="window.location.href='/app'" class="bg-cyan-500 hover:bg-cyan-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">🗂️</div>
                    <div class="text-sm font-medium">실시간 재고 확인</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-amber-500 hover:bg-amber-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📋</div>
                    <div class="text-sm font-medium">재고 관리</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📥</div>
                    <div class="text-sm font-medium">입고 관리</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📤</div>
                    <div class="text-sm font-medium">출고 관리</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📄</div>
                    <div class="text-sm font-medium">BOM 체커</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📦</div>
                    <div class="text-sm font-medium">창고 관리</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-pink-500 hover:bg-pink-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📊</div>
                    <div class="text-sm font-medium">엑셀 관리</div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-xl transition-all transform hover:scale-105 shadow-lg">
                    <div class="text-2xl mb-2">📈</div>
                    <div class="text-sm font-medium">보고서</div>
                </button>
            </div>
        </div>

        <!-- Secondary Navigation -->
        <div class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="window.location.href='/app'" class="bg-white/20 backdrop-blur-lg hover:bg-white/30 text-white p-4 rounded-xl transition-all">
                    <div class="flex items-center justify-center space-x-2">
                        <span class="text-xl">📝</span>
                        <span class="font-medium">업무일지</span>
                    </div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-white/20 backdrop-blur-lg hover:bg-white/30 text-white p-4 rounded-xl transition-all">
                    <div class="flex items-center justify-center space-x-2">
                        <span class="text-xl">👥</span>
                        <span class="font-medium">사용자 관리</span>
                    </div>
                </button>
                
                <button onclick="window.location.href='/app'" class="bg-white/20 backdrop-blur-lg hover:bg-white/30 text-white p-4 rounded-xl transition-all">
                    <div class="flex items-center justify-center space-x-2">
                        <span class="text-xl">📁</span>
                        <span class="font-medium">파일 관리</span>
                    </div>
                </button>  
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="main-content" class="bg-white/20 backdrop-blur-lg rounded-2xl p-8">
            <div class="text-center text-white">
                <div class="text-6xl mb-4">📦</div>
                <h2 class="text-2xl font-bold mb-4">창고 관리 시스템</h2>
                <p class="text-white/80 mb-6">위의 메뉴를 선택하여 React 기반 전체 기능을 이용하시기 바랍니다.</p>
                <div class="bg-green-500/20 border border-green-400 rounded-lg p-4 mb-4">
                    <p class="text-green-200 font-semibold">🚀 모든 메뉴가 React 앱으로 연결됩니다</p>
                    <p class="text-green-300 text-sm">엑셀 업로드, BOM 체커, 보고서 등 모든 기능이 정상 작동합니다</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = localStorage.getItem('sessionId');

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            if (!currentSessionId) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'x-session-id': currentSessionId }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username').textContent = user.username;
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('sessionId');
                window.location.href = '/';
            }
        });

        function logout() {
            localStorage.removeItem('sessionId');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/';
        }
    </script>
</body>
</html>
