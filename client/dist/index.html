<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창고 물품 재고 관리시스템 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-400 via-blue-500 to-blue-600 min-h-screen flex items-center justify-center">
    <div class="bg-white/20 backdrop-blur-lg rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">📦</div>
            <h1 class="text-2xl font-bold text-white mb-2">창고 물품 재고 관리시스템</h1>
            <p class="text-white/80">로그인하여 시스템에 접근하세요</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">사용자명</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30"
                       placeholder="사용자명을 입력하세요">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30"
                       placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit" id="loginButton"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                로그인
            </button>
        </form>

        <div id="errorMessage" class="mt-4 p-3 bg-red-500/20 border border-red-400/30 rounded-lg text-red-200 text-sm hidden"></div>
        
        <div class="mt-6 text-center">
            <p class="text-white/60 text-sm">테스트 계정</p>
            <p class="text-white/80 text-xs">관리자: admin / xormr</p>
            <p class="text-white/80 text-xs">조회자: viewer / viewer123</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const button = document.getElementById('loginButton');
            
            // 로딩 상태
            button.textContent = '로그인 중...';
            button.disabled = true;
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // 세션 정보 저장
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('role', data.user.role);
                    
                    // React 앱으로 리다이렉트
                    window.location.href = '/app';
                } else {
                    throw new Error(data.message || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                // 버튼 상태 복원
                button.textContent = '로그인';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
